<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Update Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Update Information</h2>
            <form class="form-group" action="{{ url_for('update') }}" method="post">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="name" id="name" value="{{ student_info[0] }}" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-calendar"></i>
                    <input type="number" class="form-control" name="age" id="age" value="{{ student_info[1] }}" required>
                    <label for="age">Age</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="number" class="form-control" name="year_of_enrollment" id="year_of_enrollment" value="{{ student_info[2] }}" required>
                    <label for="year_of_enrollment">Year of Enrollment</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-book"></i>
                    <input type="text" class="form-control" name="major" id="major" value="{{ student_info[3] }}" required>
                    <label for="major">Major</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-venus-mars"></i>
                    <input type="text" class="form-control" name="gender" id="gender" value="{{ student_info[4] }}" required>
                    <label for="gender">Gender</label>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" id="password" value="{{ student_info[5] }}" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-success btn-block" name="action" value="update">Update</button>
                <button type="submit" class="btn btn-danger btn-block" name="action" value="delete">Delete Account</button>
            </form>
            {% if msg %}
                <div id="msg" class="{{ 'success' if 'successfully' in msg else 'error' }}">{{ msg }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
