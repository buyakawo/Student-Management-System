<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5e5cd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #0000001a;
            width: 800px; 
            max-width: 90%;
            overflow: hidden;
            padding: 20px;
        }

        .register-form {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-form h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .input-field {
            position: relative;
            margin-bottom: 15px;
            width: 100%;
            max-width: 250px;
        }

        .input-field input {
            width: 100%;
            padding-left: 30px;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            font-size: 14px;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 35px;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: 5px;
            left: 35px;
            font-size: 12px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 10px 0;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 250px; 
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .back-to-login {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login a {
            color: #2c39e7;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Register</h2>
            {% if msg %}
                <p>{{ msg }}</p>
            {% endif %}
            <form method="post">
                <div class="input-field">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="number" id="age" name="age" required>
                    <label for="age">Age</label>
                </div>
                <div class="input-field">
                    <input type="number" id="year_of_enrollment" name="year_of_enrollment" required>
                    <label for="year_of_enrollment">Year of Enrollment</label>
                </div>
                <div class="input-field">
                    <input type="text" id="major" name="major" required>
                    <label for="major">Major</label>
                </div>
                <div class="input-field">
                    <input type="text" id="gender" name="gender" required>
                    <label for="gender">Gender</label>
                </div>
                <div class="input-field">
                    <input type="number" id="accommodation_id" name="accommodation_id" required>
                    <label for="accommodation_id">Accommodation ID</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <input type="submit" value="Register">
            </form>
            <div class="back-to-login">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
